<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="container text-success">
      <div class="row form-container py-3 my-5 bg-dark">
        <form
          class="row row-cols-sm-auto gap-3"
          data-bs-theme="dark"
          id="search-form"
          name="search-form"
        >
          <div class="col-12">
            <input
              class="form-control me-3"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="movie-title"
              id="movie-title"
            />
          </div>

          <div class="col-12">
            <button
              id="search-btn"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
      </div>

      <div class="row d-flex justify-content-center gap-3 movies"></div>

      <div
        class="row d-flex align-items-center justify-content-center py-3 my-5 bg-dark"
      >
        <nav aria-label="Page navigation">
          <ul class="pagination flex-wrap justify-content-center mb-0"></ul>
        </nav>
      </div>

      <div
        class="row d-flex flex-column align-items-center justify-content-center movie-details"
      ></div>
    </div>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
