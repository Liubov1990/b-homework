<!DOCTYPE html>

    <link rel="stylesheet" href="./src/css/index.css" />

  <body>
    <div class="container">
      <header class="header">
        <div class="content-wrapper content-wrapper--flex-row">
          <div class="logo">
            <a href="#" class="logo__link">
              <svg class="logo__img">
                <use xlink:href="./public/sprite.svg#logo-icon" />
              </svg>
            </a>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">Services</a>

              <li class="nav__list-item">

              <li class="nav__list-item">
                <a href="#" class="nav__link">Contacts</a>
              </li>
            </ul>
          </nav>
          <button class="header__button">Callback</button>
        </div>
      </header>

      <hr class="horisontal-rule" />

      <main class="main">

                    alt="John Handson"
                    class="about__img"
                  />
                  <div class="about__overlay">
                    <div class="about__social-icons">
                      <svg class="about__icon">
                        <use xlink:href="./public/sprite.svg#twitter-icon" />
                      </svg>
                      <svg class="about__icon">
                        <use xlink:href="./public/sprite.svg#facebook-icon" />
                      </svg>
                      <svg class="about__icon">
                        <use xlink:href="./public/sprite.svg#instagram-icon" />
                      </svg>
                    </div>
                  </div>
                </div>
                <p class="about__name">John Handson</p>
                <p class="about__position">Lead designer</p>
              </div>
              <div class="about__card-item">
                <div class="about__img-wrap">
                  <img
                    src="./public/images/specialist_1.png"

                  </div>
                </div>

                <p class="about__position">Developer</p>
              </div>
              <div class="about__card-item">

                  <div class="about__overlay">

                        <use xlink:href="./public/sprite.svg#facebook-icon" />

                      <svg class="about__icon">

                </div>
                <p class="about__name">Elena Simpson</p>
