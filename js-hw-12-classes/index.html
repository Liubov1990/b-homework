<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h2>MARKER</h2>
    <div class="marker">
      <input type="text" class="marker__input" />
      <button class="marker__refill-btn">Refill marker</button>
      <p class="marker__message"></p>
    </div>
    <h2>TABLE</h2>
    <table id="employees-table">
      <thead>
        <tr>
          <td>Name</td>
          <td>Position</td>
          <td>Salary</td>
          <td>Type</td>
        </tr>
      </thead>
      <tbody class="employees-table__body"></tbody>
    </table>

    <script type="module" src="./js/index.js"></script>

    <script id="row-template" type="text/template">
      <tr class="employees-table__row">
        <td class="employees-table__cell">{{employeeName}}</td>
        <td class="employees-table__cell">{{position}}</td>
        <td class="employees-table__cell">{{salary}}</td>
        <td class="employees-table__cell">{{type}}</td>
      </tr>
    </script>
  </body>
</html>
