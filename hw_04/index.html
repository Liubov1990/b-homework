<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics of HTML5</title>
</head>
<body>
    <main>
        <header>
            <h1>HTML5 Семантичні елементи</h1>
        </header>

        <p>Семантичний елемент чітко описує його значення як для браузера, так і для розробника.</p>
        <p>Приклади <strong>не семантичних</strong> елементів: &lt;div&gt; і &lt;span&gt; - нічого не говорить про його вміст.</p>
        <p>Приклади <strong>семантичних</strong> елементів: &lt;form&gt;, &lt;table&gt; і &lt;article&gt;- чітко визначає його зміст.</p>
    </main>
</body>
</html>
