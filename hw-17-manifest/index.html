<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manifest</title>
    <link rel="stylesheet" href="./scss/style.min.css" />
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="container header__inner">
          <div>
            <a href="#">
              <svg class="header__logo-icon">
                <use xlink:href="./public/svg/sprite.svg#logo" />
              </svg>
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__list-item">
                <a href="#" class="header__nav-link">home</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__nav-link">about</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__nav-link">works</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__nav-link">blog</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__nav-link">contact</a>
              </li>
            </ul>
          </nav>
          <div class="header__nav-bar">
            <form
              action="#"
              method="get"
              name="search-form"
              class="header__form"
            >
              <div class="header__search-wrap">
                <input
                  type="text"
                  name="search"
                  placeholder="Search"
                  class="header__input"
                />
                <button type="submit" class="header__search-btn">
                  <svg class="header__search-lens">
                    <use xlink:href="./public/svg/sprite.svg#search-icon" />
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container hero__text">
            <p class="hero__heading">Manifest is a newborn theme.</p>
            <p class="hero__heading">Clean, simple and fast.</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
