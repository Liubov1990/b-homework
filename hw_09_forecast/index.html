<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>

    <link rel="stylesheet" href="./css/index.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="container--inner">
        <header>
          <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        </header>
        <main>
          <ul class="cities-list">
            <li
              class="cities-list__item cities-list__item--medium-width"
              data-order="1"
            >
              <a href="#">
                Lisbon<span class="cities-list__weather-details"
                  >21°C <i class="wi wi-day-sunny"></i
                ></span>
              </a>
            </li>
            <li class="cities-list__item" data-order="2">
              <a href="#">
                Paris
                <span class="cities-list__weather-details"
                  >11°C <i class="wi wi-night-sleet"></i></span
              ></a>
            </li>
            <li class="cities-list__item" data-order="3">
              <a href="#">
                Belgrade<span class="cities-list__weather-details"
                  >15°C <i class="wi wi-day-cloudy"></i></span
              ></a>
            </li>
            <li class="cities-list__item" data-order="4">
              <a href="#">
                Venice<span class="cities-list__weather-details"
                  >21°C <i class="wi wi-day-cloudy-high"></i></span
              ></a>
            </li>
            <li class="cities-list__item" data-order="5">
              <a href="#">
                Tel-Avive<span class="cities-list__weather-details"
                  >32°C <i class="wi wi-hot"></i></span
              ></a>
            </li>
            <li class="cities-list__item" data-order="6">
              <a href="#">
                Cair<span class="cities-list__weather-details"
                  >21°C <i class="wi wi-day-sunny"></i></span
              ></a>
            </li>
            <li class="cities-list__item" data-order="7">
              <a href="#">
                New-York<span class="cities-list__weather-details"
                  >17°C <i class="wi wi-day-storm-showers"></i></span
              ></a>
            </li>
            <li class="cities-list__item" data-order="8">
              <a href="#">
                New-Delhi<span class="cities-list__weather-details"
                  >17°C <i class="wi wi-rain-wind"></i></span
              ></a>
            </li>
            <li
              class="cities-list__item cities-list__item--medium-width"
              data-order="9"
            >
              <a href="#">
                San-Francisco<span class="cities-list__weather-details">
                  15°C <i class="wi wi-day-sunny-overcast"></i>
                </span>
              </a>
            </li>
            <li class="cities-list__item" data-order="10">
              <a href="#">
                Tokyo<span class="cities-list__weather-details"
                  >8°C <i class="wi wi-night-clear"></i></span
              ></a>
            </li>
            <li
              class="cities-list__item cities-list__item--full-width"
              data-order="11"
            >
              <a href="#">
                Sydney
                <span class="cities-list__weather-details"
                  >25°C <i class="wi wi-night-partly-cloudy"></i></span
              ></a>
            </li>
          </ul>
        </main>
        <footer>
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </footer>
      </div>
    </div>
  </body>
</html>
